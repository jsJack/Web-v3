    <script>
        const texts = ["Software Engineer", "Web Developer", "Tech Enthusiast"]; // Array of text strings
        const typewriterElement = document.getElementById('typewriter');
        const typingSpeed = 100;  // Speed of typing (in milliseconds)
        const deletingSpeed = 50; // Speed of deleting (in milliseconds)
        const delayBetweenTexts = 1000;  // Delay between typing and deleting (in milliseconds)
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typewriter() {
            const currentText = texts[textIndex];
            const displayText = currentText.substring(0, charIndex);
            typewriterElement.textContent = displayText;

            if (!isDeleting) {
                if (charIndex < currentText.length) {
                    charIndex++;
                    setTimeout(typewriter, typingSpeed);
                } else {
                    isDeleting = true;
                    setTimeout(typewriter, delayBetweenTexts);
                }
            } else {
                if (charIndex > 0) {
                    charIndex--;
                    setTimeout(typewriter, deletingSpeed);
                } else {
                    isDeleting = false;
                    textIndex = (textIndex + 1) % texts.length;
                    setTimeout(typewriter, typingSpeed);
                }
            }
        }

        typewriter();  // Start the typewriter effect
    </script>
